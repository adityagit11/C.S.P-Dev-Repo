<!DOCTYPE html>
<html>
<head>
    <title>C.S.P - Complete Sentence Predictor</title>
    <script src="Res/Script/jquery-3.2.1.js"></script>
    <script>
    function ajaxCSPcall()
    {
	    $.ajax
	    ({
		        url: "http://localhost:8080/DemoServlet/DemoS",
		        
		        success: function (result)
		        {
		        	
		        	var res = result.split(" ");
		        	
		        	$("#text1").text("");
				
		        	$("#text2").text("");
		
		        	$("#text3").text("");
		        	
		        	$("#text4").text("");
		        	
		        	$("#text1").text(res[0]);
		
		        	$("#text2").text(res[1]);
		
		        	$("#text3").text(res[2]);
		        	
		        	$("#text4").text(res[3]);
		        }
		});
    }
    $(document).ready(function () {
        $(".input").keydown(function (e) {
            if (e.keyCode === 0 || e.keyCode === 32) {
                document.getElementById("form1").submit();
                setTimeout(ajaxCSPcall,1);
            }
        });
        
        $("#text1").click(function(){
            $(".input").val($(".input").val() + $(this).text());
           	$(".input").focus();
        });


        $("#text2").click(function () {
            $(".input").val($(".input").val() + $(this).text());
           	$(".input").focus();
        });


        $("#text3").click(function () {
            $(".input").val($(".input").val() + $(this).text());
           	$(".input").focus();
        });


        $("#text4").click(function () {
            $(".input").val($(".input").val() + $(this).text());
           	$(".input").focus();
        });
    });
	</script>
    <link rel="stylesheet" href="Res/Style/style.css">
</head>
<body>

     <iframe name="dummy" width="0" height="0"></iframe>
     
     <form method="POST" action="DemoS" id="form1" target="dummy" >
        <input type="text" name="inputText" class="input" autocomplete="off" autofocus
        	maxlength="2048" style="border: none; left: 0px; outline: none;" dir="ltr"
        	spellcheck="false">
        <input type="submit" id="submitButton">
    </form>
   
    <ul>
        <li><p class="textDisplay" id="text1">....</p></li>
        <li><p class="textDisplay" id="text2">....</p></li>
        <li><p class="textDisplay" id="text3">....</p></li>
        <li><p class="textDisplay" id="text4">....</p></li>
    </ul>
</body>
</html>
